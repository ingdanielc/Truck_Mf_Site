<div
  class="card h-100 border-0 rounded-4 shadow-sm owner-card cursor-pointer hover-scale"
  [class.menu-open]="isMenuOpen"
  (click)="goToDetail()"
  onkeypress
>
  <div class="card-body p-4">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div class="position-relative">
        <div
          class="avatar rounded-circle overflow-hidden bg-body-secondary d-flex align-items-center justify-content-center"
        >
          @if (owner.photo) {
            <img
              [src]="owner.photo"
              alt="{{ owner.name }}"
              class="w-100 h-100 object-fit-cover"
            />
          } @else {
            <i class="fa-solid fa-user fs-4 text-body-secondary"></i>
          }
        </div>
        <span
          class="status-dot position-absolute p-1 rounded-circle border border-3 border-body"
          [ngClass]="statusClass"
        ></span>
      </div>
      @if (owner.user) {
        <div class="dropdown position-relative">
          <button
            class="btn btn-link text-body-secondary p-0 border-0 shadow-none op-50 hover-op-100"
            type="button"
            (click)="toggleMenu($event)"
            aria-expanded="false"
            aria-label="Menú de opciones"
            onkeypress
          >
            <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
          </button>
          @if (isMenuOpen) {
            <ul
              class="dropdown-menu dropdown-menu-end shadow-sm border-0 rounded-3 d-block"
            >
              <li>
                <button
                  class="dropdown-item d-flex align-items-center gap-2 py-2"
                  (click)="onChangePasswordClick()"
                >
                  <i class="fa-solid fa-key text-secondary"></i>
                  <span>Cambiar contraseña</span>
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center gap-2 py-2 text-danger"
                  (click)="onEditClick()"
                >
                  <i class="fa-solid fa-pencil"></i>
                  <span>Editar propietario</span>
                </button>
              </li>
            </ul>
          }
          <!-- Backdrop to close dropdown -->
          @if (isMenuOpen) {
            <div
              class="dropdown-backdrop"
              (click)="toggleMenu($event)"
              onkeypress
            ></div>
          }
        </div>
      }
    </div>

    <h5 class="card-title fw-bold mb-1 text-body">{{ owner.name }}</h5>
    <p class="card-text text-body-secondary small mb-3">{{ owner.email }}</p>

    <div class="d-flex flex-column gap-2 mb-4">
      <div class="d-flex align-items-center text-body-secondary small">
        <i class="fa-solid fa-id-card me-2 opacity-50" style="width: 16px"></i>
        <span>{{ formatDocNumber(owner.documentNumber) }}</span>
      </div>
      <div class="d-flex align-items-center text-body-secondary small">
        <i
          class="fa-solid fa-mobile-screen me-2 opacity-50"
          style="width: 16px"
        ></i>
        <span>{{ formattedCellPhone }}</span>
      </div>
      <div class="d-flex align-items-center text-body-secondary small">
        <i class="fa-solid fa-calendar me-2 opacity-50" style="width: 16px"></i>
        <span
          >{{ owner.birthdate | date: "d MMM, yyyy" }} ({{
            owner.age
          }}
          años)</span
        >
      </div>
    </div>

    <div
      class="d-flex justify-content-between align-items-center mt-auto pt-3 border-top border-secondary-subtle"
    >
      <div class="d-flex align-items-center gap-3 text-primary fw-bold">
        <button
          type="button"
          class="btn btn-link p-0 text-decoration-none border-0 vehicle-count-badge d-flex align-items-center gap-2"
          (click)="goToVehicles(); $event.stopPropagation()"
          (keydown.enter)="goToVehicles()"
          title="Ver vehículos de este propietario"
        >
          <i class="fa-solid fa-truck-moving"></i>
          <span class="fs-6 text-primary fw-bold">{{
            owner.vehicleCount || 0
          }}</span>
        </button>

        <button
          type="button"
          class="btn btn-link p-0 text-decoration-none border-0 driver-count-badge d-flex align-items-center gap-2"
          (click)="goToDrivers(); $event.stopPropagation()"
          (keydown.enter)="goToDrivers()"
          title="Ver conductores de este propietario"
        >
          <i class="fa-solid fa-user-group"></i>
          <span class="fs-6 text-primary fw-bold">{{
            owner.driverCount || 0
          }}</span>
        </button>
      </div>
      <button
        type="button"
        (click)="onEditClick(); $event.stopPropagation()"
        class="btn btn-outline-info btn-sm rounded-3 p-2 shadow-none action-btn"
        style="width: 40px"
        aria-label="Editar"
        onkeypress
      >
        <i class="fa-solid fa-pencil"></i>
      </button>
    </div>
  </div>
</div>
