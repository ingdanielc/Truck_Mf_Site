<!-- Owner Header Card - fully Bootstrap theming (light/dark support) -->
<div class="card owner-header-card border rounded-4 shadow-sm mb-3">
  <div class="card-body d-flex align-items-center gap-3 py-3 px-4">
    <!-- Avatar -->
    <div class="owner-avatar flex-shrink-0">
      @if (owner.photo) {
        <img
          [src]="owner.photo"
          [alt]="owner.name"
          class="w-100 h-100 object-fit-cover"
        />
      } @else {
        <i class="fa-solid fa-user fs-5 text-body-secondary"></i>
      }
    </div>

    <!-- Name & ID -->
    <div class="flex-grow-1 min-w-0">
      <h6 class="fw-bold mb-0 text-body text-truncate">{{ owner.name }}</h6>
      <p class="mb-0 small text-body-secondary">
        Identificación: {{ owner.documentNumber }}
      </p>
    </div>

    <!-- Vehicle Count -->
    <div class="text-center flex-shrink-0 me-2">
      <span
        class="d-block fw-bold small text-body-secondary"
        style="font-size: 0.65rem; letter-spacing: 0.06em"
      >
        Vehículos
      </span>
      <span
        class="fw-black text-primary"
        style="font-size: 1.6rem; line-height: 1"
      >
        {{ vehicleCount | number: "2.0-0" }}
      </span>
    </div>

    <!-- Actions -->
    <div class="d-flex align-items-center gap-2 flex-shrink-0">
      <button
        type="button"
        class="btn btn-primary btn-sm px-3 rounded-3 fw-semibold"
        (click)="onViewProfile()"
      >
        Ver Perfil
      </button>
      <button
        type="button"
        class="btn btn-link text-body-secondary p-1 border-0 shadow-none"
        aria-label="Más opciones"
      >
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
    </div>
  </div>
</div>
