<div
  class="flex flex-column overflow-hidden h-screen"
  [ngClass]="{ 'y-container': isExpanded, 'n-container': !isExpanded }"
>
  <div
    class="flex-none flex align-items-center justify-content-center mt-37px"
    [ngClass]="{ 'y-body': isExpanded, 'n-body': !isExpanded }"
  >
    <div
      *ngIf="isExpanded"
      class="flex justify-content-between align-items-center mr-2"
      style="width: 225px"
    >
      <div class="flex" style="cursor: pointer" routerLink="/hub/home">
        <i class="fa-solid fa-dumbbell ml-1 mb-2" style="font-size: 25px"></i>
        <h3 class="0 ml-2 text-gray-100">Xtrem Force</h3>
      </div>

      <div class="mt--6px">
        <p-button
          class="p-button-sidebar"
          styleClass="p-button-sidebar"
          icon="fa-solid fa-bars"
          (onClick)="toggleSidebar()"
        ></p-button>
      </div>
    </div>

    <div *ngIf="!isExpanded">
      <div>
        <i
          class="fa-solid fa-dumbbell ml-2 mb-3"
          style="font-size: 25px; cursor: pointer"
          routerLink="/hub/home"
        ></i>
        <p-button
          class="p-button-sidebar hidden sm:block"
          styleClass="p-button-sidebar"
          icon="fa-solid fa-bars"
          (onClick)="toggleSidebar()"
        ></p-button>
        <p-button
          class="p-button-sidebar block sm:hidden"
          styleClass="p-button-sidebar"
          icon="fa-solid fa-bars"
          (onClick)="showSidebar.emit(false)"
        ></p-button>
      </div>
    </div>
  </div>

  <div class="flex-grow-1 flex align-items-start">
    <div [ngClass]="{ 'y-body': isExpanded, 'n-body': !isExpanded }">
      <div [ngClass]="{ 'y-main': isExpanded, 'n-main': !isExpanded }">
        <div class="mb-3">
          <div *ngFor="let item of menuItems">
            <div *ngIf="isExpanded" class="mt-2">
              <p-button
                class="p-button-sidebar"
                styleClass="p-button-sidebar"
                [icon]="item.icon"
                iconClass="mr-3 ml-1"
                [routerLink]="item.route"
                [label]="item.label"
                borderRadius="10px"
              ></p-button>
            </div>
            <div *ngIf="!isExpanded" class="mt-3">
              <p-button
                class="p-button-sidebar"
                styleClass="p-button-sidebar"
                [icon]="item.icon"
                (onClick)="navigateAndClose(item.route, '')"
              ></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-none flex align-items-start mb-6">
    <div [ngClass]="{ 'y-body': isExpanded, 'n-body': !isExpanded }">
      <div [ngClass]="{ 'y-main': isExpanded, 'n-main': !isExpanded }">
        <div class="mb-2"></div>
        <div *ngFor="let item of menuItemsAccount">
          <div *ngIf="isExpanded" class="mt-4">
            <p-button
              class="mb-1 p-button-sidebar"
              styleClass="p-button-sidebar"
              [icon]="item.icon"
              iconClass="mr-4 ml-2"
              [routerLink]="item.route"
              [label]="item.label"
              borderRadius="10px"
              (onClick)="logout(item.label)"
            ></p-button>
          </div>
          <div *ngIf="!isExpanded" class="mt-2">
            <p-button
              class="mb-1 p-button-sidebar"
              styleClass="p-button-sidebar"
              [icon]="item.icon"
              (onClick)="navigateAndClose(item.route, item.label)"
            ></p-button>
          </div>
        </div>
        <p
          class="m-0 p-0 flex align-items-center justify-content-center text-primary text-xs"
        >
          {{ version }}
        </p>
      </div>
    </div>
  </div>
</div>
